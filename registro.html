<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe4ec, #f8bbd0);
       background-image: url('fondo.png'); /* Cambia este nombre por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Roboto', sans-serif;
      color: #5d405c;
      padding-top: 70px;
      min-height: 100vh;
    }

    .register-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    .navbar {
      background-color: #f8bbd0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .nav-link, .navbar-brand {
      color: #880e4f !important;
      font-weight: bold;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h4 {
      font-size: 2rem;
      color: #c2185b;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      color: #880e4f;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #5d405c;
    }

    .btn-custom {
      background-color: #ec407a;
      color: white;
      font-weight: 500;
      padding: 12px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-custom:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
 

<section class="register-section">
  <div class="form-container">
    <h4>Regístrate y empieza a aprender</h4>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="numero_identificacion" class="form-label">Número de Identificación</label>
        <input type="text" class="form-control" id="numero_identificacion" placeholder="Ingresa tu número de identificación" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña segura" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="notificaciones">
        <label class="form-check-label" for="notificaciones">
          Quiero recibir notificaciones sobre consejos de aprendizaje.
        </label>
      </div>

      <button type="submit" class="btn btn-custom w-100">Regístrate</button>
    </form>
  </div>
</section>
